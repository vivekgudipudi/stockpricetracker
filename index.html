<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stock Tracker </title>
</head>

<body>
    
    <div class="container">
        <h1>Track your stock price</h1>
    <label for="initial-price">Initial Price </label>
    <input type="number" id="initial-price" placeholder="Enter Initial Price Here" /></label>
    <label for="stocks-quantity">Quantity of Stocks </label>

    <input type="number" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
    <label for="current-price">Current Price</label>

    <input type="number" id="current-price" placeholder="Enter the Current Price of the Stocks" />
    </div>
    
    <button id="submit-btn">Result</button>

    

    <div id="output-box"></div>
    <script src="app.js"></script>

</body>

</html>
